# name
spring.application.name=myapp2

# web properties
server.port=8080
server.servlet.context-path=/

# no databases configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Redis config
spring.data.redis.host=redis
spring.data.redis.port=6379

# Zookeeper Configuration
spring.cloud.zookeeper.connect-string=zookeeper:2181

# Logging configuration
logging.level.root=INFO
logging.level.com.bank=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# html does not support put & delete methods w/o this
spring.mvc.hiddenmethod.filter.enabled=true

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=\
  accountDetails:com.bank.webservice.event.account.AccountDetailsEvent,\
  accountCreated:com.bank.webservice.event.account.AccountCreatedEvent,\
  allAccounts:com.bank.webservice.event.account.AllAccountsEvent,\
  accountDeleted:com.bank.webservice.event.account.AccountDeletedEvent,\
  accountUpdated:com.bank.webservice.event.account.AccountUpdatedEvent,\
  transactionCreated:com.bank.webservice.event.transaction.TransactionCreatedEvent,\
  transactionDetails:com.bank.webservice.event.transaction.TransactionDetailsEvent,\
  allTransactions:com.bank.webservice.event.transaction.AllTransactionsEvent,\
  transactionDeleted:com.bank.webservice.event.transaction.TransactionDeletedEvent,\
  transactionUpdated:com.bank.webservice.event.transaction.TransactionUpdatedEvent,\
  accountTransactions:com.bank.webservice.event.transaction.AccountTransactionsEvent

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=account-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=\
  org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.properties.spring.json.type.mapping=\
  accountDetails:com.bank.webservice.event.account.AccountDetailsEvent,\
  accountCreated:com.bank.webservice.event.account.AccountCreatedEvent,\
  allAccounts:com.bank.webservice.event.account.AllAccountsEvent,\
  accountDeleted:com.bank.webservice.event.account.AccountDeletedEvent,\
  accountUpdated:com.bank.webservice.event.account.AccountUpdatedEvent,\
  transactionCreated:com.bank.webservice.event.transaction.TransactionCreatedEvent,\
  transactionDetails:com.bank.webservice.event.transaction.TransactionDetailsEvent,\
  allTransactions:com.bank.webservice.event.transaction.AllTransactionsEvent,\
  transactionDeleted:com.bank.webservice.event.transaction.TransactionDeletedEvent,\
  transactionUpdated:com.bank.webservice.event.transaction.TransactionUpdatedEvent,\
  accountTransactions:com.bank.webservice.event.transaction.AccountTransactionsEvent