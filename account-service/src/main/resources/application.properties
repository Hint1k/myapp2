# name
spring.application.name=myapp2

# web properties
server.port=8080
server.servlet.context-path=/

# disabling startup warning, lazy loading is allowed
spring.jpa.open-in-view=true

# debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp2
spring.datasource.username=user
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# default schema for Hibernate
spring.jpa.properties.hibernate.default_schema=myapp2

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=accountDetails:com.bank.accountservice.event.AccountDetailsEvent, accountCreated:com.bank.accountservice.event.AccountCreatedEvent

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=account-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=accountDetails:com.bank.accountservice.event.AccountDetailsEvent, accountCreated:com.bank.accountservice.event.AccountCreatedEvent
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Redis config
spring.data.redis.host=redis
spring.data.redis.port=6379

# Zookeeper Configuration
spring.cloud.zookeeper.connect-string=zookeeper:2181

# Logging configuration
logging.level.root=INFO
logging.level.com.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n